  <title>动态样式和Web Responsive“响应式”编程_1</title>
  <style type="text/css">
body{
	margin: 0 ; 
	cursor: pointer;
}
div{
	width:300px;
	height:300px;
	background:rgba(255,255,0,0.5);
	/* display:inline-block; */
	margin-bottom:1em;
	margin-right:1em;
	border-radius:50%;
	
	position: absolute ; 
	transition: all 0.5s ; 	
} 
div p{ 
	color:rgb(00,00,100); 
	text-align:center; 
	/* text-shadow:1px 1px rgb(0,100,100); */ 
	} 
  </style>
 </head>
 <body>
  <script type="text/javascript">
	<!--
	const NUMS = 6 ; 
	const NUM = 100 ;
	var tsBalls = [] ; 
	const S = ['绝代有佳人，幽居在空谷。自云良家子，零落依草木。' ]; 
	document.body.onmouseover = function(){ 
		for(let ball of tsBalls){ 
			ball.randPositionDiv(); 
		}
	}; 
	
	var bodyWidth = window.innerWidth ; 
	var bodyHeight = window.innerHeight ; 
	document.body.style.width = bodyWidth +25+ 'px';
	document.body.style.height = bodyHeight +25+ 'px' ;
	var r = bodyWidth > bodyHeight ? (bodyHeight / (NUMS*3/2)) : (bodyWidth / (NUMS*3/2)) ; 
	 for(var i=0;i<NUM;i++){
		var ballObj = new Ball() ; 
		ballObj.createDivDom() ; 
		ballObj.randPositionDiv() ; 
		tsBalls.push(ballObj) ; 
		}
	
	function Ball(){ 
		
		this.dom = null ; 
		this.createDivDom = function(){ 
			var divDom = document.createElement('div') ; 
			var pDom = document.createElement('p') ; 
			pDom.textContent = S ; 
			divDom.style.width = divDom.style.height = r +25+ 'px' ;
			
			divDom.appendChild(pDom) ; 
			document.body.appendChild(divDom) ; 
			this.dom = divDom ; 
		}; 
		this.randPositionDiv = function(){ 
			var x = Math.floor(Math.random() * bodyWidth ) ; 
			if(x >= bodyWidth - r){ 
				x = bodyWidth - r ; 
			} 
			var y = Math.floor( Math.random() * bodyHeight ); 
			if(y >= bodyHeight - r){ 
				y = bodyHeight - r ; 
			} 
			this.dom.style.left = x + 'px' ; 
			this.dom.style.top = y + 'px' ; 
		} ; 
		
	}
//-->
</script> 
 </body>
